<div class="container mt-5">
  <button class="btn btn-outline-primary mr-3" (click)="Get500Error()">
    Test 500 Error
  </button>
  <button class="btn btn-outline-primary mr-3" (click)="Get400Error()">
    Test 400 Error
  </button>
  <button class="btn btn-outline-primary mr-3" (click)="Get404Error()">
    Test 404 Error
  </button>
  <button class="btn btn-outline-primary mr-3" (click)="Get400ValidationError()">
    Test 400 validation Error
  </button>
  <div class="row mt-5" *ngIf="validationErrors">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">{{error}}</li>
    </ul>
  </div>
</div>
