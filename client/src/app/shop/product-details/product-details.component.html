<div class="container mt-5">
  <div class="row" *ngIf="product">
    <!--  we want an ngif here because otherwise angular will check
    for product before its fetched the information from the api-->
    <div class="col-6">
      <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid w-100">
    </div>
    <div class="col-6">
      <div class="h3">{{product.name}}</div>
      <p style="font-size: 2em">{{product.price | currency}}</p>
      <div class="d-flex justify-content-start align-items-center">
        <i (click)="Decrement()" class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer; font-size: 2em;"></i>
        <span class="font-weight-bold" style="font-size: 1.5em">{{this.quantity}}</span>
        <i (click)="Increment()" class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em;"></i>
        <button (click)="AddItemToBasket()" class="btn btn-outline-primary btn-lg ml-4">Add to Cart</button>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-12 ml-3">
        <div class="h4">
          Description
        </div>
        <p>
          {{product.description}}
        </p>
      </div>
    </div>
  </div>
</div>
