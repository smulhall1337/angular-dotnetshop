<div class="card h-100 shadow-sm">
  <img class="img-fluid bg-info" src="{{product.pictureUrl}}" alt="{{product.name}}">
  <div class="card-body d-flex flex-column">
    <a routerLink="/shop/{{product.id}}">
      <div class="h6 text-uppercase">{{product.name}}</div>
    </a>
    <span class="mb-2">
      {{product.price | currency}}
    </span>
    <div class="btn-group mt-auto">
      <button type="button" class="btn btn-sm btn-outline-secondary fa fa-shopping-cart mr-2"></button>
      <button type="button" routerLink="/shop/{{product.id}}" class="btn btn-sm btn-outline-secondary">view</button>
    </div>
  </div>
</div>
