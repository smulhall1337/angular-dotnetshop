<div class="card h-100 shadow-sm">
  <div class="image position-relative" style="cursor: pointer">
    <img class="img-fluid bg-info" src="{{product.pictureUrl}}" alt="{{product.name}}">
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button (click)="AddItemToBasket()" type="button" class="btn btn-sm btn-primary fa fa-shopping-cart mr-2"></button>
      <button type="button" routerLink="/shop/{{product.id}}" class="btn btn-sm btn-primary">view</button>
    </div>
  </div>

  <div class="card-body d-flex flex-column">
    <a routerLink="/shop/{{product.id}}">
      <div class="h6 text-uppercase">{{product.name}}</div>
    </a>
    <span class="mb-2">
      {{product.price | currency}}
    </span>

  </div>
</div>
